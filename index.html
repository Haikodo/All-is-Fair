<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All is Fair</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/chrdata.js" defer></script> 
    <script src="scripts/script.js" defer></script>
    <script src="scripts/battle.js" defer></script>
</head>
<body>
    <nav>
        <h1>Battle Simulation</h1>
        <button id="battle-tab-button" onclick="showTab('battle')">Battle System</button>
        <button id="npc-tab-button" onclick="showTab('npc')">NPC Interaction</button>
        <button id="toggle-dev-tools" onclick="toggleDevTools()">Toggle Dev Tools</button>
    </nav>

    <main>
        <div id="battle-tab" class="tab-content">
            <button id="start-battle-button" onclick="startBattle()">Start Battle</button>
            <div id="battle-log" class="log-container"></div>
            <div id="battlefield-name"></div>
            <button id="map-mode-button" onclick="switchToMapMode()">Map Mode</button>
            <button id="deployment-mode-button" onclick="switchToDeploymentMode()">Deployment Mode</button>
            <button id="battle-mode-button" onclick="switchToBattleMode()">Battle Mode</button>
            <div class="npc-dialogue" id="npc-dialogue">
                <p id="npc-text"></p>
                <button onclick="setStance('positive')">Console</button>
                <button onclick="setStance('negative')">Rebuke</button>
                <button onclick="setStance('neutral')">Stay Neutral</button>
                <button onclick="setStance('none')">Say Nothing</button>
            </div>
        </div>
        
        <div id="npc-tab" class="tab-content" style="display: none;">
            <div class="npc-interaction-container">
                <div class="menu">
                    <button id="player-info-button" onclick="showPlayerInfo()">Player Info</button>
                    <button id="npc-list-button" onclick="showNPCList()">Talk to...</button>
                </div>
                <div id="npc-list" class="info-container" style="display: none;">
                    <!-- NPC list will be displayed here -->
                </div>
                <div id="player-info" class="info-container" style="display: none;">
                    <!-- Player info will be displayed here -->
                </div>
            </div>
        </div>

        <div id="dev-tools-container" style="display: none;"></div>
    </main>
</body>
</html>
