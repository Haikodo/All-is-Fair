<!DOCTYPE html>
<html>
<head>
    <title>Battle Simulation Prototype</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts/chrdata.js" defer></script> 
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Battle Simulation</h1>
    <button onclick="startBattle()">Start Battle</button>
    <button onclick="toggleCombatLog()">Toggle Combat Log</button>
    
    <div id="battle-log"></div>
    
    <div class="npc-dialogue" id="npc-dialogue">
        <p id="npc-text"></p>
        <button onclick="setStance('positive')">Console</button>
        <button onclick="setStance('negative')">Rebuke</button>
        <button onclick="setStance('neutral')">Stay Neutral</button>
        <button onclick="setStance('none')">Say Nothing</button>
    </div>

    <button id="toggle-dev-tools" onclick="toggleDevTools()">Toggle Dev Tools</button>
    <div id="dev-tools-container" style="display: none;"></div>

    <div id="combat-log"></div>
</body>
</html>
